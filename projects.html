<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/main.min.css" />
    <title>Projects</title>
  </head>
  <body>
    <main class="mainBody">
      <section class="projects">
        <h1>Projects</h1>
        <button class="btn btn-green projects__button">Create Project</button>
        <div class="projects__filter">
          <input type="text" class="form__input" />
          <svg
            aria-hidden="true"
            focusable="false"
            data-prefix="fas"
            data-icon="search"
            class="svg-inline--fa fa-search fa-w-16"
            role="img"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
          >
            <path
              fill="currentColor"
              d="M505 442.7L405.3 343c-4.5-4.5-10.6-7-17-7H372c27.6-35.3 44-79.7 44-128C416 93.1 322.9 0 208 0S0 93.1 0 208s93.1 208 208 208c48.3 0 92.7-16.4 128-44v16.3c0 6.4 2.5 12.5 7 17l99.7 99.7c9.4 9.4 24.6 9.4 33.9 0l28.3-28.3c9.4-9.4 9.4-24.6.1-34zM208 336c-70.7 0-128-57.2-128-128 0-70.7 57.2-128 128-128 70.7 0 128 57.2 128 128 0 70.7-57.2 128-128 128z"
            ></path>
          </svg>
        </div>
        <table class="projects__list">
          <tr class="projects__list--headings">
            <th>Name</th>
            <th>Key</th>
            <th>Lead</th>
          </tr>
          <tr class="projects__list--projectItem">
            <td class="projects__list--projectItem-projectName">
              <a href="#"><span>Awesome Sauce Project</span></a>
            </td>
            <td class="projects__list--projectItem-key"><a href="#">ASP</a></td>
            <td class="projects__list--projectItem-lead">
              <a href="#"
                ><div class="projects__list--projectItem-lead-avatar"></div>
                <span class="projects__list--projectItem-lead-name"
                  >Thomas Sobor</span
                ></a
              >
            </td>
          </tr>
        </table>
      </section>
    </main>
  </body>
</html>
