<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="dist/css/main.min.css" rel="stylesheet" />
    <title>Delete Team</title>
  </head>
  <body>
    <div class="popup">
      <div class="deleteWarning__content">
        <div class="popup__close">&times;</div>
        <span class="deleteWarning__message"
          >Are you sure you want to permanently delete this issue? <br />
          This action is irreversible!</span
        >
        <div class="deleteWarning__buttons">
          <button class="btn btn-form btn-cancel">Cancel</button>
          <button class="btn btn-form btn-danger">Confirm</button>
        </div>
      </div>
    </div>
  </body>
</html>
