<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="dist/css/main.min.css" rel="stylesheet" />
    <title>Delete Team</title>
  </head>
  <body>
    <div class="popup">
      <div class="deleteWarning__content">
        <div class="popup__close">&times;</div>
        <span class="deleteWarning__message"></span>
          Are you sure you want to delete your account? <br />
          You will permenantly lose all your contacts, teams and projects.</span
        >
        <form>
        <input type="email" class="deleteWarning__inputConfirm" placeholder="Confirm Email" />
        <div class="deleteWarning__buttons">
          <button class="btn btn-form btn-cancel">Cancel</button>
          <button type="submit" class="btn btn-form btn-danger">Confirm</button>
        </div>
        </form>
      </div>
    </div>
  </body>
</html>
